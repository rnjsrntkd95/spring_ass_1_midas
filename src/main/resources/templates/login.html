<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/layout}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/page/login.css}">
</th:block>
<th:block layout:fragment="script">
</th:block>

<div layout:fragment="content" class="content">
    <div class="login-form">
        <form action="/user/login" method="POST" class="form">
            <p class="login-form-title">로그인</p>

            <input type="text" name="userid" id="userid" class="userid" placeholder="아이디" autocomplete="false">
            <input type="password" name="password" id="password" class="password" placeholder="비밀번호">
            <input type="submit" value="로그인" class="login-form-submit">
        </form>
<!--        <a href="/user/signup" class="signup">회원가입</a>-->
    </div>
</div>
</html>
